<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">DeviceTAG</th>
        <th scope="col" class="px-6 py-3">Temperatura</th>
        <th scope="col" class="px-6 py-3">Humedad</th>
        <th scope="col" class="px-6 py-3">Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let reading of readings"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="border px-4 py-2">{{ reading.device_tag }}</td>
        <td class="border px-4 py-2">{{ reading.temperature }}</td>
        <td class="border px-4 py-2">{{ reading.humidity }}</td>
        <td class="border px-4 py-2">{{ reading.time }}</td>
      </tr>
    </tbody>
  </table>
</div>
